<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- react , reactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- prop types -->
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");
    const Btn = ({ text, onClick, fontSize = 14 }) => {
      console.log(`${text} was rendered`);
      return (
        <button style={{ background: "orange", padding: "0.5rem 1rem", borderRadius: "0.5rem", fontSize: fontSize }} onClick={onClick}>
          {text}
        </button>
      );
    };
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      onClick: PropTypes.func,
      fontSize: PropTypes.number,
    };
    const Button = React.memo(Btn);
    const App = () => {
      let [com, setCom] = React.useState("Click me");
      const onClick = () => setCom("Next");
      return (
        <>
          <Button text={com} onClick={onClick} fontSize={30} />
          <Button text="Click me!!" />
        </>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
