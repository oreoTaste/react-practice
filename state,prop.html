<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <!-- react , reactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");
    const HourToMinute = () => {
      let [time, timeSetter] = React.useState(0);
      let [flp, flpSetter] = React.useState(true);
      const reset = () => {
        timeSetter(0);
      };
      const flip = () => {
        flpSetter((cur) => !cur);
      };

      const setMin = (e) => {
        timeSetter(e.target.value);
      };
      const setHr = (e) => {
        timeSetter(e.target.value * 60);
      };
      return (
        <>
          <h1>Hr 2 Min Converter</h1>
          <label htmlFor="hour">Hour</label>
          <input type="number" placeholder="hours" id="hour" disabled={!flp} value={(time / 60).toFixed(1)} onChange={setHr} />
          <br />
          <label htmlFor="minute">Minute</label>
          <input type="number" placeholder="minutes" id="minute" disabled={flp} value={time} onChange={setMin} />
          <br />
          <button onClick={reset}>reset</button>
          <button onClick={flip}>flip</button>
        </>
      );
    };

    const KmToMiles = () => {
      let [len, lenSetter] = React.useState(0);
      let [flp, flpSetter] = React.useState(true);
      const reset = () => {
        lenSetter(0);
      };
      const flip = () => {
        flpSetter((cur) => !cur);
      };

      const setKm = (e) => {
        lenSetter(e.target.value);
      };
      const setMile = (e) => {
        lenSetter(e.target.value * 1.60934);
      };
      return (
        <>
          <h1>Km 2 Miles Converter</h1>
          <label htmlFor="km">Km</label>
          <input type="number" placeholder="kms" id="km" disabled={!flp} value={len.toFixed(1)} onChange={setKm} />
          <br />
          <label htmlFor="mile">Mile</label>
          <input type="number" placeholder="miles" id="mile" disabled={flp} value={(len / 1.60934).toFixed(1)} onChange={setMile} />
          <br />
          <button onClick={reset}>reset</button>
          <button onClick={flip}>flip</button>
        </>
      );
    };

    const Wrapper = ({ ind }) => {
      if (ind == "0") {
        return <HourToMinute />;
      } else if (ind == "1") {
        return <KmToMiles />;
      } else {
        return <></>;
      }
    };
    const App = () => {
      let [pick, setPicker] = React.useState(0);

      const setOption = (e) => {
        setPicker(e.target.value);
      };
      return (
        <>
          <select onChange={setOption}>
            <option value="0">HourToMinute</option>
            <option value="1">KmToMiles</option>
          </select>
          <Wrapper ind={pick} />
        </>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
